<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Bus Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>ğŸš Smart Bus Tracking System</h1>

  <div class="card" id="loginCard">
    <h2>Track Your Bus</h2>
    <select id="role" onchange="toggleCollegeId()">
      <option value="student">Student</option>
      <option value="parent">Parent</option>
      <option value="staff">Staff</option>
    </select>

    <div id="collegeIdContainer">
      <input type="text" id="collegeId" placeholder="Enter College ID">
    </div>

    <input type="text" id="collegeName" placeholder="College Name (e.g., SRGEC)">

    <select id="busNumber">
      <option value="">Select Bus Number</option>
      <option value="9218">Bus 9218</option>
      <option value="9220">Bus 9220</option>
      <option value="9235">Bus 9235</option>
    </select>

    <select id="stopName">
      <option value="">Select Your Stop</option>
      <option value="Machilipatnam">Machilipatnam</option>
      <option value="Hussain Palem">Hussain Palem</option>
      <option value="Pedana">Pedana</option>
      <option value="Nadupuru">Nadupuru</option>
      <option value="Reddipalem">Reddipalem</option>
      <option value="Vadlamannadu">Vadlamannadu</option>
      <option value="Vemavaram">Vemavaram</option>
      <option value="Kowtharam">Kowtharam</option>
    </select>

    <button onclick="login()">Track Bus</button>
  </div>

  <div class="card" id="dashboardCard" style="display:none;">
    <h2>Live Tracking</h2>
    <p id="busStatus"></p>
    <div id="map" style="height: 300px;"></div>
    <div id="notification" style="display:none;">
      <p>ğŸ“¢ Alert: Bus is within 5KM of your stop!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
